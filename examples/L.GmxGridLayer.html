<!DOCTYPE html>
<html>
<head>
    <title>Test L.GridLayer from Leaflet 1.2</title>

    <link rel="stylesheet" href="../Leaflet-1.2/leaflet.css" />
    <script src="../Leaflet-1.2/leaflet-src.js"></script>

    <script src="../src/L.GmxGridLayer.js"></script>
    
    <style>
        html, body, #map {
            height: 100%;
            margin: 0px;
        }
    </style>    
</head>

<body>
    <div id="map"></div>

    <script type="text/javascript">

        var map = L.map('map').setView([55.7, 38], 7);

        var testLayer = L.gmxGridLayer({
            attribution: 'Test L.GridLayer'
        }).addTo(map);

    </script>
</body>
</html>
